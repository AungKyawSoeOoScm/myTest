<div>
    <h1>Create Product</h1>
    <form [formGroup]="postForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control" maxlength="20">
        </div>
        <div class="form-group">
            <label>Body</label>
            <textarea class="form-control" formControlName="body" rows="3" maxlength="50"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
