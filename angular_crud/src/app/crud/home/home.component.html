<div>
    <h1>My Products</h1>
    <button type="button" routerLink="/crud/create/">Create new product</button>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="posts.length> 0">
                <tr *ngFor="let post of posts">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                    <td>
                        <!-- <button type="button" [routerLink]="['/crud/update/', post.id]">Update</button> -->
                        <button type="button" (click)="crudService.delete(post.id)">Remove</button>
                    </td>
                </tr>
            </ng-container>

        </tbody>
    </table>
</div>
