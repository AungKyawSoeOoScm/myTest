<div>
    <h1>My Products</h1>
    <button type="button" routerLink="/crud/create/">Create new product</button>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Body</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let post of posts">
                <td>{{post.id}}</td>
                <td>{{post.title.substring(0,20)}}</td>
                <td>{{post.body.substring(0,90)}}</td>
                <td>
                    <button type="button" routerLink="['/crud/update/', post.id]">Update</button>
                    <button type="button" (click)="crudService.delete(post.id)">Remove</button>
                </td>
                <br><br>
            </tr>
        </tbody>
    </table>
</div>
