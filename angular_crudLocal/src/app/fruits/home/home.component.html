<div class="container">
    <div class="row mt-2">
        <div class="col col-md-4 mx-auto">
            <a class="btn btn-primary" routerLink="/fruits/create">Create</a>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allFruits">
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>$ {{ item.price }}</td>
                <td>
                    <a class="btn btn-primary me-3" [routerLink]="['/fruits/edit', item.id]">Edit</a>
                    <button type="button" (click)="delete(item)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
